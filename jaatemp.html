            margin-top: 1rem;
            font-weight: 500;
            color: var(--text-main);
        }
    </style>
</head>

                    </div>
                `;
            }
        }

        // Handle Login
        function handleLogin() {
            appState.isLoggedIn = true;
            authScreen.style.display = 'none';
            appContainer.style.display = 'block';
            
            // Add welcome message
            appState.messages.push({
                sender: "System",
                body: "Secure line active. Ready to receive verifications.",
                time: "Just now"
            });
            
            saveSession();
            router('home');
            showToast("Line Activated", "success");
        }

        // Generate Temporary Number
        async function generateNumber(code, flag) {
            showLoader(true);
            
            // Simulate API call with delay
            setTimeout(() => {
                // In a real app, you would call the actual API
                // const response = await fetch(`${API_BASE}/generate`, {
                //     method: 'POST',
                //     headers: {
                //         'Content-Type': 'application/json',
                //         'X-RapidAPI-Key': API_KEY,
                //         'X-RapidAPI-Host': 'temp-numbers-api.p.rapidapi.com'
                //     },
                //     body: JSON.stringify({ regionCode: code })
                // });
                
                // For demo purposes, generate a random number
                const randomNumber = `${code} ${Math.floor(100 + Math.random() * 900)}-${Math.floor(100 + Math.random() * 900)}-${Math.floor(1000 + Math.random() * 9000)}`;
                
                appState.activeNumber = {
                    flag: flag,
                    code: code,
                    number: randomNumber,
                    generatedAt: new Date().toISOString()
                };
                
                // Add a simulated OTP message
                const otpCode = Math.floor(1000 + Math.random() * 9000);
                appState.messages.push({
                    sender: "Verification Service",
                    body: `Your verification code is ${otpCode}. Do not share this code with anyone.`,
                    time: "1 min ago",
                    otp: otpCode
                });
                
                saveSession();
                showLoader(false);
                router('numbers');
                showToast("Temporary number generated", "success");
                
                // Auto-switch to inbox after 2 seconds to show the new message
                setTimeout(() => {
                    router('inbox');
                }, 2000);
            }, 1500);
        }

        // Copy Number to Clipboard
        function copyNumber(number) {
            navigator.clipboard.writeText(number).then(() => {
                showToast("Copied to Clipboard", "success");
            }).catch(err => {
                console.error('Failed to copy:', err);
                showToast("Failed to copy", "error");
            });
        }

        // Show/Hide Loader
        function showLoader(show) {
            loaderOverlay.style.display = show ? 'flex' : 'none';
        }

        // Toast System
        function showToast(message, type = "success") {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'} toast-icon"></i>
                <div class="toast-message">${message}</div>
                <i class="fas fa-times" style="color: var(--text-sub); cursor: pointer;"></i>
            `;
            
            // Add close button handler
            toast.querySelector('.fa-times').addEventListener('click', () => {
                toast.remove();
            });
            
            toastContainer.appendChild(toast);
            
            // Auto-remove after 3 seconds
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.remove();
                }
            }, 3000);
        }

        // Save session to localStorage
        function saveSession() {
            const sessionData = {
                activeNumber: appState.activeNumber,
                messages: appState.messages,
                isLoggedIn: appState.isLoggedIn,
                savedAt: new Date().toISOString()
            };
            
            localStorage.setItem('ar_clean_v4', JSON.stringify(sessionData));
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
